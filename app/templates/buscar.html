{% extends "base.html" %}
{% block title %}Buscar Cotizaciones{% endblock %}

{% block content %}


<div class="ml-64 min-h-screen bg-gray-50">
    <div class="p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Buscar Cotizaciones</h1>
        </div>

        <!-- Sidebar -->
        <div class="w-72 bg-white shadow-lg border-r border-gray-100">
            {% include 'components/sidebar.html' %}
        </div>

        <!-- Search Panel -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="searchInput" 
                           placeholder="Buscar por nombre, número de cotización o empresa..." 
                           class="w-full pl-12 pr-4 py-3.5 text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-4">
                <label class="group">
                    <input type="radio" name="tipo" value="todos" checked class="hidden peer">
                    <span class="flex items-center px-5 py-2.5 rounded-lg cursor-pointer transition-all
                               bg-gray-100 text-gray-700 group-hover:bg-gray-200
                               peer-checked:bg-indigo-600 peer-checked:text-white">
                        <i class="fas fa-list mr-2"></i>Todos
                    </span>
                </label>
                <label class="group">
                    <input type="radio" name="tipo" value="empresa" class="hidden peer">
                    <span class="flex items-center px-5 py-2.5 rounded-lg cursor-pointer transition-all
                               bg-gray-100 text-gray-700 group-hover:bg-gray-200
                               peer-checked:bg-indigo-600 peer-checked:text-white">
                        <i class="fas fa-building mr-2"></i>Empresarial
                    </span>
                </label>
                <label class="group">
                    <input type="radio" name="tipo" value="natural" class="hidden peer">
                    <span class="flex items-center px-5 py-2.5 rounded-lg cursor-pointer transition-all
                               bg-gray-100 text-gray-700 group-hover:bg-gray-200
                               peer-checked:bg-indigo-600 peer-checked:text-white">
                        <i class="fas fa-user mr-2"></i>Personal
                    </span>
                </label>
            </div>
        </div>

        <!-- Results Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">N° Cotización</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Fecha</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Cliente</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultados" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function realizarBusqueda(query = '') {
    const tipo = document.querySelector('input[name="tipo"]:checked').value;
    const tbody = document.getElementById('resultados');
    
    tbody.innerHTML = `
        <tr>
            <td colspan="7" class="px-6 py-8 text-center">
                <div class="flex justify-center items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-600"></div>
                    <span class="text-gray-500">Cargando resultados...</span>
                </div>
            </td>
        </tr>
    `;

    fetch(`/buscar_ajax?query=${encodeURIComponent(query)}&tipo=${tipo}`)
        .then(response => response.json())  
        .then(data => {
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center">
                            <div class="text-gray-500">
                                <i class="fas fa-search mb-3 text-2xl"></i>
                                <p>No se encontraron resultados</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            data.forEach(cotizacion => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors';  
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${cotizacion.numero}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${cotizacion.fecha}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${cotizacion.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full 
                                  ${cotizacion.tipo === 'empresa' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                            ${cotizacion.tipo === 'empresa' ? 'Empresarial' : 'Personal'}        
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${cotizacion.total}</td>
                    <td class="px-6 py-4 whitespace-nowrap">   
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full
                                  ${cotizacion.estado === 'pendiente' ? 'bg-yellow-100 text-yellow-800' : 
                                    cotizacion.estado === 'aprobada' ? 'bg-green-100 text-green-800' :
                                    'bg-red-100 text-red-800'}">
                            ${cotizacion.estado}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center space-x-4">
                            <a href="/ver/${cotizacion.numero}" 
                               class="text-indigo-600 hover:text-indigo-900 transition-colors" 
                               title="Ver detalles">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/reimprimir/${cotizacion.numero}" 
                               class="text-green-600 hover:text-green-900 transition-colors"
                               title="Reimprimir">
                                <i class="fas fa-print"></i>
                            </a>
                            ${cotizacion.estado === 'pendiente' ? `
                                <button onclick="aprobarCotizacion('${cotizacion.numero}')" 
                                        class="text-green-600 hover:text-green-900 transition-colors"
                                        title="Aprobar">
                                    <i class="fas fa-check"></i>
                                </button>  
                                <button onclick="rechazarCotizacion('${cotizacion.numero}')" 
                                        class="text-red-600 hover:text-red-900 transition-colors"
                                        title="Rechazar">
                                    <i class="fas fa-times"></i>  
                                </button>
                            ` : ''}
                            <button onclick="eliminarCotizacion('${cotizacion.numero}')" 
                                    class="text-red-600 hover:text-red-900 transition-colors"
                                    title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>  
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-8 text-center">
                        <div class="text-red-500">
                            <i class="fas fa-exclamation-circle mb-3 text-2xl"></i>
                            <p>Error al cargar los resultados</p>
                        </div>
                    </td>
                </tr>  
            `;  
        });
}

document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    const radioButtons = document.querySelectorAll('input[name="tipo"]');

    realizarBusqueda();

    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            realizarBusqueda(e.target.value);
        }, 300);
    });

    radioButtons.forEach(radio => {
        radio.addEventListener('change', () => {
            realizarBusqueda(searchInput.value);
        });
    });    
});

function aprobarCotizacion(numero) {
    if (!confirm('¿Estás seguro de aprobar esta cotización?')) return;

    fetch(`/aprobar_cotizacion/${numero}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/facturas';
        } else {
            mostrarNotificacion('Error al aprobar la cotización', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        mostrarNotificacion('Error al aprobar la cotización', 'error');
    });
}

function rechazarCotizacion(numero) {
    if (!confirm('¿Estás seguro de rechazar esta cotización?')) return;

    fetch(`/rechazar_cotizacion/${numero}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => {
        if (response.ok) {
            mostrarNotificacion('Cotización rechazada correctamente', 'success');
            realizarBusqueda(document.getElementById('searchInput').value);
        } else {
            mostrarNotificacion('Error al rechazar la cotización', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        mostrarNotificacion('Error al rechazar la cotización', 'error');
    });
}

function eliminarCotizacion(numero) {
    if (!confirm('¿Estás seguro de eliminar esta cotización? Esta acción no se puede deshacer.')) return;

    fetch(`/eliminar_cotizacion/${numero}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => {
        if (response.ok) {
            mostrarNotificacion('Cotización eliminada correctamente', 'success');
            realizarBusqueda(document.getElementById('searchInput').value);
        } else {
            mostrarNotificacion('Error al eliminar la cotización', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        mostrarNotificacion('Error al eliminar la cotización', 'error');
    });
}

function mostrarNotificacion(mensaje, tipo) {
    const notificacion = document.createElement('div');
    notificacion.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white transform transition-all duration-300 translate-y-0 opacity-100 ${
        tipo === 'success' ? 'bg-green-600' : 'bg-red-600'
    }`;
    notificacion.textContent = mensaje;
    document.body.appendChild(notificacion);

    setTimeout(() => {
        notificacion.classList.add('translate-y-2', 'opacity-0');
        setTimeout(() => notificacion.remove(), 300);
    }, 3000);
}
</script>
{% endblock %}
